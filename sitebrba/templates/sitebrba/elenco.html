{% extends "sitebrba/base.html" %}
{% load static %}

{% block title %}sitebrba – Elenco{% endblock %}

{% block content %}
  <h3 style="text-align: center; font-size: 50px; font-family: Arial, Helvetica Neue, Helvetica, sans-serif;"> <strong> Elenco de Breaking Bad </strong></h3>

  <div class="grid-elenco" >
    {% for p in elenco_brba %}
    <!--ajeita as posições das imagens-->
      <div class="card-personagem">
        
        <img src="{% static p.imagem %}" style="border-radius:10px; text-decoration: none; width: 190px; height: 250px;">

        <h3 class="card-texto">{{ p.nome }} ({{ p.idade_em_serie }} anos)</h3>
        <p class="card-texto"><strong>Função:</strong> {{ p.personagem }}</p>
        <p class="card-texto">{{ p.descricao }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
